# view
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
# evn
spring.profiles.active=dev
# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf8&useSSL=true&verifyServerCertificate=false
spring.datasource.username=root
spring.datasource.password=admin
# mybatis
mybatis.mapper-locations=classpath:com/alatai/mapper/*.xml
mybatis.type-aliases-package=com.alatai.entity
# hidden method
spring.mvc.hiddenmethod.filter.enabled=true